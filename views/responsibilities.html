<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/styles/toggler.css">
    <link rel="stylesheet" href="/styles/responsibilities.css">

    <script defer src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script> -->
    <script defer src="/scripts/jquery-ui.min.js"></script>
    <script defer src="/scripts/bootstrapToggle.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="/scripts/responsibilities.js"></script>
    <title>Respawn</title>
</head>

<body>
    <!-- <div class="fullbody"> -->
    <ul class="nav nav-pills">
        <button type="button" id="newTask" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#newTaskModal" data-ugly="you are too ugly" data-manic="get schwilllied">create new task</button>
        <button type="button" id="hideNonAssigned" class="btn btn-secondary btn-lg">your tasks only</button>
        <div class="user-pills" id="userPills"></div>
        <!-- <button type="button" class="btn btn-secondary btn-sm nametag">user_1</button>
        <button type="button" class="btn btn-secondary btn-sm nametag">user_2</button>
        <button type="button" class="btn btn-secondary btn-sm nametag">user_3</button>
        <button type="button" class="btn btn-secondary btn-sm nametag">user_4</button> -->
    </ul>
    <div class="button-control">
        <button class="btn btn-default btn-circle btn-xl" data-toggle="tooltip" data-placement="right" title="Connects to the outline"><i class="fa fa-list"></i></button>
        <button class="btn btn-default btn-circle btn-xl" data-toggle="tooltip" data-placement="right" title="Tooltips as placeholders"><i class="far fa-save"></i></button>
        <button class="btn btn-default btn-circle btn-xl" data-toggle="tooltip" data-placement="right" title="Third Button"><i class="far fa-calendar-alt"></i></button>
    </div>
    <div class="container">
        <div id="console-event"></div>

        <div class="row">
            <div class="dumb">
                <ul class="task-list" id="taskList">




                    <li class="list-item" id="listItem80">
                        <button class="btn btn-primary popper" data-toggle="popover" html="true" data-title="hard coded" data-content="<p>just hard coding the task</p> <a class='btn btn-primary btn-lg acceptTaskButton'>Accept</a>"></button>
                        <h5 class="task-name" id="task80">hard-coded task</h5>
                    </li>




                </ul>
            </div>
        </div>
    </div>


    <footer>
        <div class="progress-barea">do not expect a progress bar :)</div>
        <div class="copyw">@ 2019 david justin zack</div>
    </footer>

    <!-- TASK EDIT MODAL -->

    <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form class="task-edit">
                        <div class="form-group">
                            <label for="new-task-name" class="col-form-label">Task Name:</label>
                            <input type="text" class="form-control" id="newTaskName">
                        </div>
                        <div class="form-group">
                            <label for="description-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="newTaskDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="new-task-status">Task Status:</label>
                            <select class="form-control" id="newTaskStatus">
                              <option>Unassigned</option>
                              <option>Assigned</option>
                              <option>Stretch</option>
                              <option>Complete</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark delete-task" id="deleteTask">Delete Task</button>
                    <div class="right-buttons">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">nevermind</button>
                        <button type="submit" class="btn btn-success" id="newTaskSubmit">Create !</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
